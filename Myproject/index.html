<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Manuplation</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">QR Gen</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
      <select class="form-select color-select w-auto ms-auto no-arrow" id="colorSelect">
        <option value="#3498db">Blue</option>
        <option value="#e74c3c">Red</option>
        <option value="#2ecc71">Green</option>
        <option value="#f39c12">Orange</option>
        <option value="#9b59b6">Purple</option>
        <option value="#1abc9c">Turquoise</option>
      </select>
    </div>
  </nav>
  

  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <h2>Text Input</h2>
          <input type="text" class="form-control" id="textInput" placeholder="Enter text">
          <button class="btn btn-primary mt-2" id="textButton">Generate QR Code</button>
          <div id="qrcode" class="mt-2"></div>
        </div>
        
      </div>
      <div class="col-md-6">
        <div class="card">
          <h2>Image Upload</h2>
          <input type="file" class="form-control" id="fileInput" accept="image/*">
          <button class="btn btn-primary mt-2" id="fileButton">Generate Text from QR Code</button>
          <div id="decodedText" class="mt-2"></div>
        </div>
        
      </div>
    </div>
  </div>

  <script src="/Myproject/jsQR.js"></script>
  <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
  <script src="java.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
